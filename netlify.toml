[build.environment]
  GIT_LFS_SKIP_SMUDGE = "1"
  GIT_LFS_ENABLED = "false"

[[edge_functions]]
  function = "og-image"
  path = "/series/*"

[[headers]]
  for = "/*"
  [headers.values]
    # HSTS: Force HTTPS for 1 year, include subdomains, preload
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    
    # Anti-sniffing
    X-Content-Type-Options = "nosniff"
    
    # Anti-clickjacking (Allow from self)
    X-Frame-Options = "DENY"
    
    # Referrer Policy
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Permissions Policy (Disable unused browser features)
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=()"
    
    # CSP: Content Security Policy (Strict Whitelist)
    # script-src: 'unsafe-inline' needed for some hydration/analytics snippets, but kept minimal. 
    # connect-src: API endpoints (Supabase, Google, Stripe, EmailJS).
    # img-src: Allow data: blobs for placeholders/grain.
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.emailjs.com https://www.googletagmanager.com https://js.stripe.com; connect-src 'self' https://cdn.jsdelivr.net https://api.emailjs.com https://www.google-analytics.com https://analytics.google.com https://www.googletagmanager.com https://region1.google-analytics.com https://stats.g.doubleclick.net https://generativelanguage.googleapis.com https://*.googleapis.com https://*.google.com https://naypugqytjwdmcvtocel.supabase.co https://ingesteer.services-prod.nsvcs.net; img-src 'self' data: blob: https://www.google-analytics.com https://stats.g.doubleclick.net https://naypugqytjwdmcvtocel.supabase.co; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; frame-src 'self' https://js.stripe.com https://hooks.stripe.com;"
